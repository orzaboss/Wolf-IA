<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - WolfAI</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-container">
        <div class="register-logo">
            <h1>WOLFIA</h1>
        </div>
        <h2>Crear cuenta</h2>
        <form action="/register" method="POST">
            <div class="name-row">
                <div class="name-field">
                    <label for="first-name">Nombre</label>
                    <input type="text" id="first-name" name="first_name" required>
                </div>
                <div class="name-field">
                    <label for="last-name">Apellido</label>
                    <input type="text" id="last-name" name="last_name" required>
                </div>
            </div>

            <label for="email">Correo institucional</label>
            <input type="email" id="email" name="email" required placeholder="matrícula@merida.tecnm.mx">

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmar contraseña</label>
            <input type="password" id="confirm-password" name="confirm_password" required>

            <div class="terminos-cont">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">He leído y aceptado los <a href="terminos.html" target="_blank">términos y condiciones</a></label>
            </div>

            <button type="submit" class="register-btn">Registrarse</button>
        </form>
        <div class="SiHayCuenta">
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </div>
    </div>
</body>
</html>
