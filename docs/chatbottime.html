<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WolfAI - Chatbot Académico Inteligente</title>
    <style>
        :root {
            --royal-blue: #0a3470;
            --light-blue: #e9f0f8;
            --medium-blue: #4f78b0;
            --gray: #707070;
            --white: #ffffff;
            --light-gray: #f5f5f5;
            --dark-gray: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }
        
        body {
            background-color: var(--light-blue);
            line-height: 1.6;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        /* Header Styles */
        header {
            background-color: var(--white);
            padding: 15px 0;
            border-bottom: 2px solid var(--royal-blue);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
        }
        
        .logo h1 {
            font-size: 40px;
            font-weight: bold;
            color: var(--royal-blue);
            letter-spacing: 1px;
        }
        
        .header-buttons {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--royal-blue);
            color: var(--white);
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 4px;
        }
        
        .btn-outline {
            background-color: transparent;
            color: var(--royal-blue);
            border: 2px solid var(--royal-blue);
        }
        
        .btn:hover {
            background-color: var(--medium-blue);
        }
        
        .btn-outline:hover {
            background-color: var(--light-blue);
        }

        /* Main Chat Container */
        .chat-container {
            display: flex;
            flex: 1;
            height: calc(100vh - 80px);
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        /* Sidebar - Chat History */
        .chat-sidebar {
            width: 280px;
            background-color: var(--white);
            border-right: 1px solid var(--medium-blue);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .sidebar-header {
            padding: 15px;
            background-color: var(--royal-blue);
            color: var(--white);
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .history-item {
            padding: 12px 15px;
            border-bottom: 1px solid var(--light-gray);
            cursor: pointer;
            transition: background-color 0.2s;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .history-item:hover {
            background-color: var(--light-blue);
        }
        
        .history-item.active {
            background-color: var(--light-blue);
            border-left: 4px solid var(--royal-blue);
        }
        
        .history-item .chat-title {
            font-weight: bold;
            color: var(--dark-gray);
        }
        
        .history-item .chat-preview {
            font-size: 14px;
            color: var(--gray);
            margin-top: 5px;
        }
        
        .history-item .chat-time {
            font-size: 12px;
            color: var(--gray);
            text-align: right;
            margin-top: 5px;
        }
        
        /* Main Chat */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--white);
            border-radius: 0 8px 8px 0;
            overflow: hidden;
        }
        
        .chat-header {
            padding: 15px 20px;
            background-color: var(--royal-blue);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-header-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .chat-header-title .status-indicator {
            width: 10px;
            height: 10px;
            background-color: #2ecc71;
            border-radius: 50%;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--light-gray);
        }
        
        .message {
            margin-bottom: 20px;
            max-width: 80%;
        }
        
        .message.user-message {
            margin-left: auto;
        }
        
        .message.bot-message {
            margin-right: auto;
        }
        
        .message-content {
            padding: 12px 15px;
            border-radius: 18px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .user-message .message-content {
            background-color: var(--medium-blue);
            color: var(--white);
            border-top-right-radius: 4px;
        }
        
        .bot-message .message-content {
            background-color: var(--white);
            color: var(--dark-gray);
            border-top-left-radius: 4px;
        }
        
        .message-time {
            font-size: 12px;
            color: var(--gray);
            margin-top: 5px;
            text-align: right;
        }
        
        .bot-message .message-time {
            text-align: left;
        }
        
        .chat-input-container {
            padding: 15px;
            background-color: var(--white);
            border-top: 1px solid var(--light-gray);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--medium-blue);
            border-radius: 20px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .chat-input:focus {
            border-color: var(--royal-blue);
        }
        
        .send-button {
            background-color: var(--royal-blue);
            color: var(--white);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .send-button:hover {
            background-color: var(--medium-blue);
        }
        
        /* New Chat Button */
        .new-chat-btn {
            padding: 12px;
            background-color: var(--royal-blue);
            color: var(--white);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        
        .new-chat-btn:hover {
            background-color: var(--medium-blue);
        }

        /* Welcome Message */
        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            text-align: center;
            background-color: var(--light-blue);
        }
        
        .welcome-container h2 {
            color: var(--royal-blue);
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .welcome-container p {
            color: var(--gray);
            margin-bottom: 30px;
            max-width: 600px;
        }
        
        .welcome-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .animated {
            animation: fadeIn 0.5s ease-out;
        }
        
        /* Media Queries */
        @media (max-width: 992px) {
            .chat-container {
                flex-direction: column;
                height: auto;
            }
            
            .chat-sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--medium-blue);
                max-height: 200px;
            }
            
            .chat-main {
                border-radius: 0;
                height: calc(100vh - 300px);
            }
        }
        
        @media (max-width: 768px) {
            .header-top {
                flex-direction: column;
                gap: 15px;
            }
            
            .chat-input-container {
                padding: 10px;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatInput = document.querySelector('.chat-input');
            const sendButton = document.querySelector('.send-button');
            const chatMessages = document.querySelector('.chat-messages');
        
            function addMessage(text, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'} animated`;
        
                const now = new Date();
                const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        
                messageDiv.innerHTML = `
                    <div class="message-content">${text}</div>
                    <div class="message-time">${timeString}</div>
                `;
        
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        
            function formatResponse(text) {
                // Escapar < y >
                text = text
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;");
        
                // Bloques de código: ```python ... ```
                text = text.replace(/```([\s\S]*?)```/g, (match, code) => {
                    return `<pre style="background:#f0f0f0;padding:10px;border-radius:5px;overflow-x:auto;"><code>${code.trim()}</code></pre>`;
                });
        
                // Código en línea: `algo`
                text = text.replace(/`([^`]+)`/g, "<code style='background:#eee;padding:2px 4px;border-radius:3px;'>$1</code>");
        
                // Negritas: **algo**
                text = text.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
        
                // Tablas Markdown
                const tableRegex = /((\|.*\|)\n)+/g;
                text = text.replace(tableRegex, match => {
                    const rows = match.trim().split('\n');
                    const header = rows[0].split('|').filter(cell => cell.trim()).map(cell => `<th>${cell.trim()}</th>`).join('');
                    const bodyRows = rows.slice(2).map(row =>
                        '<tr>' + row.split('|').filter(cell => cell.trim()).map(cell => `<td>${cell.trim()}</td>`).join('') + '</tr>'
                    ).join('');
                    return `<table border="1" style="border-collapse:collapse;margin:10px 0;width:100%;text-align:left;"><thead><tr>${header}</tr></thead><tbody>${bodyRows}</tbody></table>`;
                });
        
                // Párrafos
                return text
                    .split(/\n{2,}/)
                    .map(p => `<p>${p.replace(/\n/g, "<br>")}</p>`)
                    .join('');
            }
        
            async function sendMessage() {
                const text = chatInput.value.trim();
                if (!text) return;
        
                addMessage(text, true);
                chatInput.value = '';
        
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
        
                const data = await response.json();
        
                if (data.bloqueado) {
                    alert("¡Has alcanzado el límite de mensajes! Inicia sesión para continuar.");
                    return;
                }
        
                addMessage(formatResponse(data.response));
            }
        
            sendButton.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    sendMessage();
                }
            });
        
            const newChatBtn = document.querySelector('.new-chat-btn');
            if (newChatBtn) {
                newChatBtn.addEventListener('click', function() {
                    chatMessages.innerHTML = '';
                    addMessage('¡Hola! Soy WolfAI, tu asistente académico del TecNM Campus Mérida. ¿En qué puedo ayudarte hoy?');
                });
            }
        
            addMessage('¡Hola! Soy WolfAI, tu asistente académico del TecNM Campus Mérida. ¿En qué puedo ayudarte hoy?');
        });
        </script>
